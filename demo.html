<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>心心</title>
<link href="favicon.ico" rel="shortcut icon" class="icon-love" type="images/x-ico">
<link rel="stylesheet" href="css/love.css">
<style type="text/css">
    audio{
            display: none;
        }
</style>
</head>
<body onclick="autoplay()">
<div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">
    <audio id="audioDom" autoplay="autoplay" controls="controls"loop="loop" preload="auto"
    src="music/曾可妮 _ 都智文 - Falling You.mp3 ">
</audio>
    <div class="body_left">
        <img src="images/biubiubiu.gif" alt="" ondragstart='return false;'>
    </div>

    <div class="body_center love">
        <div class="block">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
            <div class="div4"></div>
        </div>
    </div>

</div>

<div class="footer">
    <div class="border">
        <div class="border-top"></div>
        <div class="border-bottom"></div>
    </div>

</div>
<script>
       
       function autoplay() {
        let music=document.getElementById("audioDom")
        if (music.paused) { //判读是否播放  
            music.paused=false;
            music.play(); //没有就播放 
        }

    }
    autoplay()
       
</script>

<script type="text/javascript" src="js/love.js"></script>

</body>
</html>
